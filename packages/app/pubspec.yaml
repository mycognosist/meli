name: app
description: Meli Bees App for Android
publish_to: none
version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  camera: 0.10.5+4
  carousel_slider: 4.2.1
  convert: 3.1.1
  device_info_plus: 9.1.0
  flutter:
    sdk: flutter
  flutter_form_builder: 9.1.0
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: 2.2.17
  form_builder_validators: 9.0.0
  geolocator: 11.0.0
  go_router: 13.2.0
  graphql_flutter: 5.2.0-beta.6
  image_picker: 1.0.4
  intl: 0.18.1
  mime: 1.0.4
  p2panda: 0.1.0
  p2panda_flutter: 0.1.0
  shared_preferences: 2.2.2
  toml: 0.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 3.0.0

flutter:
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Staatliches
      fonts:
        - asset: assets/fonts/Staatliches-Regular.ttf
  uses-material-design: true

  # Enable code generation for localization
  generate: true
